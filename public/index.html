<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Someone Special üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffafcc, #ff758f, #ff4d6d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            padding: 60px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .heart {
            color: #ff4d6d;
            font-size: 6rem;
            margin: 20px 0;
            animation: heartbeat 1.2s infinite;
            display: inline-block;
        }
        
        h1 {
            color: #d63384;
            margin-bottom: 25px;
            font-size: 3.5rem;
            background: linear-gradient(to right, #ff4d6d, #ff8fa3);
            -webkit-background-clip: text;

background-clip: text; /* Standard property */


color: transparent; /* Fallback for browsers that don't support background-clip */


            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: 1.4rem;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .input-container {
            margin: 40px 0;
            padding: 30px;
            background: rgba(255, 175, 204, 0.1);
            border-radius: 20px;
            border: 2px dashed #ffafcc;
        }
        
        .input-container label {
            display: block;
            font-size: 1.4rem;
            color: #d63384;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .input-container input {
            width: 80%;
            max-width: 400px;
            padding: 18px 30px;
            border: 3px solid #ffafcc;
            border-radius: 50px;
            font-size: 1.4rem;
            text-align: center;
            outline: none;
            transition: all 0.3s;
            background: white;
        }
        
        .input-container input:focus {
            border-color: #ff4d6d;
            box-shadow: 0 0 20px rgba(255, 77, 109, 0.4);
            transform: scale(1.05);
        }
        
        .continue-btn {
            padding: 20px 50px;
            background: linear-gradient(to right, #ff4d6d, #ff8fa3);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.6rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 30px;
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 15px;
        }
        
        .continue-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 77, 109, 0.6);
        }
        
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        
        .floating-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.6);
            font-size: 30px;
            top: 100%;
            animation: floatUp 15s linear infinite;
        }
        
        footer {
            margin-top: 50px;
            color: #888;
            font-size: 1rem;
            padding-top: 25px;
            border-top: 1px solid #eee;
        }
        
        .creator-credit {
            margin-top: 15px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .creator-credit span {
            color: #ff4d6d;
            font-weight: bold;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .heart {
                font-size: 4.5rem;
            }
            
            .input-container input {
                width: 90%;
                padding: 15px 25px;
                font-size: 1.2rem;
            }
            
            .continue-btn {
                padding: 18px 40px;
                font-size: 1.4rem;
            }
            
            .creator-credit {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">üíù</div>
        
        <h1>A Special Message<br>For Someone Special</h1>
        
        <p class="subtitle">
            There's something I'd love to ask you...<br>
            But first, I need to know it's really you.
        </p>
        
        <div class="input-container">
            <label for="name">What's your beautiful name?</label>
            <input type="text" id="name" placeholder="Enter your name here">
        </div>
        
        <button class="continue-btn" onclick="continueToProposal()">
            üíñ Continue to Special Message üíñ
        </button>
        
        <div class="floating-hearts" id="heartsContainer"></div>
        
        <footer>
            Made with üíñ ‚Ä¢ A heartfelt message awaits you
            <div class="creator-credit">
                Created with love by <span>Zyron</span>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create floating hearts
            function createFloatingHearts() {
                const container = document.getElementById('heartsContainer');
                for (let i = 0; i < 20; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('floating-heart');
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.fontSize = (Math.random() * 25 + 20) + 'px';
                    heart.style.animationDuration = (Math.random() * 15 + 10) + 's';
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    container.appendChild(heart);
                }
            }
            
            createFloatingHearts();
            
            // Handle Enter key
            document.getElementById('name').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    continueToProposal();
                }
            });
            
            // Focus on input field
            document.getElementById('name').focus();
            
            // Check if name was already entered (coming back)
            const savedName = sessionStorage.getItem('valentineName');
            if (savedName) {
                document.getElementById('name').value = savedName;
            }
        });
        
        function continueToProposal() {
            const name = document.getElementById('name').value.trim();
            if (!name) {
                alert("Please enter your name to continue.");
                document.getElementById('name').focus();
                return;
            }
            
            // Save name in session storage
            sessionStorage.setItem('valentineName', name);
            
            // Redirect to proposal page with name as parameter
            window.location.href = `/proposal.html?name=${encodeURIComponent(name)}`;
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.target.id !== 'name') {
                continueToProposal();
            }
        });
    </script>
</body>
</html>
