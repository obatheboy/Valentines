<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Blaise üíù | A Secret Message Awaits</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(-45deg, #ff758f, #ffafcc, #ff4d6d, #ff8fa3);
            background-size: 400% 400%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            animation: gradientBG 15s ease infinite;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.3),
                inset 0 0 40px rgba(255, 255, 255, 0.8);
            max-width: 850px;
            width: 100%;
            padding: 70px 50px;
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(15px);
            border: 3px solid rgba(255, 255, 255, 0.4);
            animation: slideIn 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ff4d6d, #ff8fa3, #ffafcc, #ff758f);
            background-size: 400% 400%;
            border-radius: 35px;
            z-index: -1;
            animation: shimmer 8s linear infinite;
            opacity: 0.5;
            filter: blur(20px);
        }
        
        .heart-container {
            position: relative;
            margin: 20px 0 40px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .heart {
            color: #ff4d6d;
            font-size: 8rem;
            animation: heartbeat 1.2s infinite, float 3s ease-in-out infinite;
            display: inline-block;
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 10px 20px rgba(255, 77, 109, 0.4));
        }
        
        .heart-ring {
            position: absolute;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid rgba(255, 77, 109, 0.3);
            animation: pulseRing 2s infinite;
        }
        
        .heart-ring:nth-child(2) {
            width: 220px;
            height: 220px;
            animation-delay: 0.5s;
            border-color: rgba(255, 143, 163, 0.3);
        }
        
        .heart-ring:nth-child(3) {
            width: 260px;
            height: 260px;
            animation-delay: 1s;
            border-color: rgba(255, 175, 204, 0.3);
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            color: #d63384;
            margin-bottom: 25px;
            font-size: 4.5rem;
            background: linear-gradient(135deg, #ff4d6d 0%, #ff8fa3 50%, #d63384 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
            text-shadow: 0 5px 15px rgba(214, 51, 132, 0.1);
            animation: textGlow 2s infinite alternate;
        }
        
        .subtitle {
            font-size: 1.6rem;
            color: #666;
            margin-bottom: 50px;
            line-height: 1.6;
            font-family: 'Dancing Script', cursive;
            position: relative;
            display: inline-block;
            padding: 0 20px;
            animation: fadeInUp 1s ease 0.5s both;
        }
        
        .subtitle::before, .subtitle::after {
            content: '~';
            color: #ff4d6d;
            font-size: 2rem;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .subtitle::before {
            left: -10px;
        }
        
        .subtitle::after {
            right: -10px;
        }
        
        .input-container {
            margin: 50px 0;
            padding: 40px;
            background: linear-gradient(135deg, rgba(255, 175, 204, 0.15), rgba(255, 143, 163, 0.15));
            border-radius: 25px;
            border: 3px solid transparent;
            background-clip: padding-box;
            position: relative;
            animation: containerFloat 3s ease-in-out infinite;
            transform-origin: center;
        }
        
        .input-container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #ff4d6d, #ff8fa3, #ffafcc, #ff4d6d);
            background-size: 400% 400%;
            border-radius: 27px;
            z-index: -1;
            animation: borderShimmer 4s linear infinite;
        }
        
        .input-container label {
            display: block;
            font-size: 1.8rem;
            color: #d63384;
            margin-bottom: 30px;
            font-weight: bold;
            font-family: 'Playfair Display', serif;
            animation: labelPulse 2s infinite;
        }
        
        .input-wrapper {
            position: relative;
            display: inline-block;
            width: 80%;
            max-width: 450px;
        }
        
        .input-container input {
            width: 100%;
            padding: 22px 50px 22px 30px;
            border: 3px solid #ffafcc;
            border-radius: 50px;
            font-size: 1.6rem;
            text-align: center;
            outline: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: rgba(255, 255, 255, 0.9);
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2);
        }
        
        .input-container input:focus {
            border-color: #ff4d6d;
            box-shadow: 0 0 40px rgba(255, 77, 109, 0.6);
            transform: scale(1.05);
            background: white;
        }
        
        .input-icon {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.8rem;
            color: #ff4d6d;
            transition: all 0.3s;
            pointer-events: none;
        }
        
        .input-container input:focus + .input-icon {
            transform: translateY(-50%) scale(1.2);
            color: #d63384;
        }
        
        .continue-btn {
            padding: 25px 60px;
            background: linear-gradient(135deg, #ff4d6d, #ff8fa3);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 40px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.5);
            display: inline-flex;
            align-items: center;
            gap: 20px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            animation: buttonPulse 2s infinite;
        }
        
        .continue-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.8s;
            z-index: -1;
        }
        
        .continue-btn:hover {
            transform: translateY(-8px) scale(1.08);
            box-shadow: 0 25px 50px rgba(255, 77, 109, 0.7);
        }
        
        .continue-btn:hover::before {
            left: 100%;
        }
        
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        
        .floating-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.7);
            font-size: 35px;
            top: 110%;
            animation: floatUp 20s linear infinite;
            filter: drop-shadow(0 5px 10px rgba(255, 77, 109, 0.3));
        }
        
        .sparkle {
            position: absolute;
            color: rgba(255, 215, 0, 0.8);
            font-size: 20px;
            top: 110%;
            animation: sparkleFall 15s linear infinite;
            opacity: 0;
        }
        
        footer {
            margin-top: 60px;
            color: #666;
            font-size: 1.1rem;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 175, 204, 0.3);
            animation: fadeIn 2s ease 1s both;
        }
        
        .creator-credit {
            margin-top: 20px;
            color: #888;
            font-size: 1rem;
            font-family: 'Dancing Script', cursive;
        }
        
        .creator-credit span {
            color: #ff4d6d;
            font-weight: bold;
            font-size: 1.2rem;
            text-shadow: 0 2px 5px rgba(255, 77, 109, 0.2);
        }
        
        /* Animations */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(50px) scale(0.9); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.2) rotate(-5deg); }
            50% { transform: scale(1.3) rotate(0deg); }
            75% { transform: scale(1.2) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        @keyframes pulseRing {
            0% { transform: scale(0.8); opacity: 0.8; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        
        @keyframes textGlow {
            0% { text-shadow: 0 5px 15px rgba(214, 51, 132, 0.1); }
            100% { text-shadow: 0 5px 25px rgba(214, 51, 132, 0.4); }
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes containerFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes borderShimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes labelPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes buttonPulse {
            0%, 100% { box-shadow: 0 15px 35px rgba(255, 77, 109, 0.5); }
            50% { box-shadow: 0 15px 40px rgba(255, 77, 109, 0.7); }
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg) scale(0.8);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(-20px) rotate(10deg) scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh) rotate(720deg) scale(1.2);
                opacity: 0;
            }
        }
        
        @keyframes sparkleFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            15% {
                opacity: 1;
                transform: translateY(-50px) rotate(180deg);
            }
            20% {
                opacity: 0;
                transform: translateY(-70px) rotate(270deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-70px) rotate(360deg);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 50px 30px;
            }
            
            h1 {
                font-size: 3.5rem;
            }
            
            .heart {
                font-size: 6rem;
            }
            
            .heart-ring {
                width: 150px;
                height: 150px;
            }
            
            .heart-ring:nth-child(2) {
                width: 180px;
                height: 180px;
            }
            
            .heart-ring:nth-child(3) {
                width: 210px;
                height: 210px;
            }
            
            .subtitle {
                font-size: 1.4rem;
            }
            
            .input-container {
                padding: 30px 25px;
            }
            
            .input-container label {
                font-size: 1.5rem;
            }
            
            .input-wrapper {
                width: 90%;
            }
            
            .input-container input {
                padding: 18px 40px 18px 25px;
                font-size: 1.4rem;
            }
            
            .continue-btn {
                padding: 20px 45px;
                font-size: 1.5rem;
            }
            
            .floating-heart {
                font-size: 25px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .container { 
                padding: 40px 25px; 
                width: 100%; 
                border-radius: 25px;
            }
            
            h1 { 
                font-size: 2.8rem; 
                line-height: 1.1;
            }
            
            .heart { 
                font-size: 5rem; 
            }
            
            .heart-container {
                height: 120px;
            }
            
            .subtitle { 
                font-size: 1.2rem; 
                margin-bottom: 30px; 
            }
            
            .input-container { 
                padding: 25px 20px; 
                margin: 30px 0; 
            }
            
            .input-container label { 
                font-size: 1.3rem; 
                margin-bottom: 20px;
            }
            
            .input-wrapper { 
                width: 100%; 
            }
            
            .input-container input { 
                padding: 15px 35px 15px 20px; 
                font-size: 1.2rem; 
            }
            
            .continue-btn { 
                padding: 18px 35px; 
                font-size: 1.3rem; 
                width: 100%; 
                justify-content: center; 
                margin-top: 30px;
            }
            
            footer { 
                margin-top: 40px; 
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart-container">
            <div class="heart-ring"></div>
            <div class="heart-ring"></div>
            <div class="heart-ring"></div>
            <div class="heart">üíù</div>
        </div>
        
        <h1>A Secret Message<br>For Someone Special</h1>
        
        <p class="subtitle">
            There's something magical I've been wanting to ask...<br>
            But first, let me make sure it's truly you, my love.
        </p>
        
        <div class="input-container">
            <label for="name">What's your beautiful name, sweetheart?</label>
            <div class="input-wrapper">
                <input type="text" id="name" placeholder="Type your name here...">
                <div class="input-icon">‚úèÔ∏è</div>
            </div>
        </div>
        
        <button class="continue-btn" onclick="continueToProposal()">
            <span>üíñ Discover Your Special Message üíñ</span>
        </button>
        
        <div class="floating-hearts" id="heartsContainer"></div>
        
        <footer>
            Made with eternal love ‚Ä¢ A heartfelt surprise awaits you
            <div class="creator-credit">
                Crafted with passion by <span>Zyron</span>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create floating hearts with multiple types
            function createFloatingElements() {
                const container = document.getElementById('heartsContainer');
                const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíì', 'üíó', 'üíò', 'üíû', 'üíù'];
                
                // Create hearts
                for (let i = 0; i < 25; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('floating-heart');
                    heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.fontSize = (Math.random() * 30 + 25) + 'px';
                    heart.style.animationDuration = (Math.random() * 20 + 15) + 's';
                    heart.style.animationDelay = Math.random() * 10 + 's';
                    heart.style.opacity = Math.random() * 0.6 + 0.4;
                    container.appendChild(heart);
                }
                
                // Create sparkles
                for (let i = 0; i < 15; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.classList.add('sparkle');
                    sparkle.innerHTML = '‚ú®';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.fontSize = (Math.random() * 15 + 15) + 'px';
                    sparkle.style.animationDuration = (Math.random() * 10 + 8) + 's';
                    sparkle.style.animationDelay = Math.random() * 5 + 's';
                    container.appendChild(sparkle);
                }
            }
            
            createFloatingElements();
            
            // Handle Enter key
            document.getElementById('name').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    continueToProposal();
                }
            });
            
            // Add input animation on focus
            document.getElementById('name').addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            document.getElementById('name').addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
            
            // Focus on input field with animation
            setTimeout(() => {
                document.getElementById('name').focus();
                document.getElementById('name').style.animation = 'inputFocusPulse 0.5s ease';
                
                // Add keyframes for input focus pulse
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes inputFocusPulse {
                        0% { box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2); }
                        50% { box-shadow: 0 10px 40px rgba(255, 77, 109, 0.6); }
                        100% { box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2); }
                    }
                `;
                document.head.appendChild(style);
            }, 1500);
            
            // Check if name was already entered
            const savedName = sessionStorage.getItem('valentineName');
            if (savedName) {
                document.getElementById('name').value = savedName;
            }
            
            // Add typing animation to subtitle
            const subtitle = document.querySelector('.subtitle');
            const originalText = subtitle.innerHTML;
            subtitle.innerHTML = '';
            
            let i = 0;
            function typeWriter() {
                if (i < originalText.length) {
                    subtitle.innerHTML += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 30);
                }
            }
            
            setTimeout(typeWriter, 1000);
            
            // Add floating animation to button
            const button = document.querySelector('.continue-btn');
            setInterval(() => {
                button.style.transform = `translateY(${Math.sin(Date.now() / 1000) * 5}px)`;
            }, 50);
        });
        
        function continueToProposal() {
            const name = document.getElementById('name').value.trim();
            if (!name) {
                // Shake animation for empty input
                const input = document.getElementById('name');
                input.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    input.style.animation = '';
                }, 500);
                
                // Add shake keyframes
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes shake {
                        0%, 100% { transform: translateX(0); }
                        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                        20%, 40%, 60%, 80% { transform: translateX(5px); }
                    }
                `;
                document.head.appendChild(style);
                
                // Focus and show placeholder effect
                input.placeholder = "Please enter your name... üíñ";
                input.focus();
                return;
            }
            
            // Save name in session storage
            sessionStorage.setItem('valentineName', name);
            
            // Celebration animation before redirecting
            const button = document.querySelector('.continue-btn');
            button.innerHTML = '<span>üéâ Preparing Your Special Surprise... üíù</span>';
            button.style.background = 'linear-gradient(135deg, #28a745, #20c997)';
            button.style.animation = 'none';
            
            // Create celebration particles
            createCelebrationParticles();
            
            // Redirect to proposal page after a delay
            setTimeout(() => {
                // In a real implementation, redirect to your proposal page:
                // window.location.href = `/proposal.html?name=${encodeURIComponent(name)}`;
                
                // For demo, show success message
                alert(`Perfect, ${name}! üíñ\n\nGet ready for the most special question of your life...\n\nRedirecting to your personalized proposal page...`);
                
                // Simulate redirect (replace with actual redirect)
                button.innerHTML = '<span>‚úÖ Ready! Click to Continue üíù</span>';
                button.onclick = function() {
                    window.location.href = `proposal.html?name=${encodeURIComponent(name)}`;
                };
            }, 2000);
        }
        
        function createCelebrationParticles() {
            const container = document.querySelector('.container');
            const particles = ['üéâ', '‚ú®', 'üíñ', 'üåü', 'ü•∞', 'üéä'];
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.innerHTML = particles[Math.floor(Math.random() * particles.length)];
                particle.style.position = 'absolute';
                particle.style.fontSize = (Math.random() * 25 + 20) + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = '80%';
                particle.style.opacity = '0.9';
                particle.style.zIndex = '100';
                particle.style.animation = `celebrateParticle 1.5s ease forwards`;
                
                // Add animation
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes celebrateParticle {
                        0% { transform: translateY(0) rotate(0deg) scale(0); opacity: 0; }
                        20% { opacity: 1; transform: translateY(-20px) rotate(180deg) scale(1); }
                        80% { opacity: 1; }
                        100% { transform: translateY(-100px) rotate(360deg) scale(0); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
                
                container.appendChild(particle);
                
                // Remove after animation
                setTimeout(() => {
                    particle.remove();
                }, 1500);
            }
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                continueToProposal();
            } else if (e.key === 'Escape') {
                document.getElementById('name').value = '';
                document.getElementById('name').focus();
            }
        });
    </script>
