<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Valentine Messages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            padding: 60px 50px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            font-size: 4rem;
            color: #ff4d6d;
            margin-bottom: 20px;
            animation: heartbeat 1.5s infinite;
        }
        
        h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }
        
        .subtitle {
            color: #aaa;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        label {
            display: block;
            color: #ff8fa3;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: #ff4d6d;
            box-shadow: 0 0 15px rgba(255, 77, 109, 0.3);
        }
        
        .login-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(to right, #ff4d6d, #ff8fa3);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.4);
        }
        
        .error-message {
            color: #ff6b6b;
            margin-top: 15px;
            display: none;
            font-size: 0.9rem;
        }
        
        .admin-note {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 77, 109, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 77, 109, 0.3);
            color: #aaa;
            font-size: 0.9rem;
            text-align: left;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            .login-container {
                padding: 40px 30px;
            }
            
            .logo {
                font-size: 3rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üîê</div>
        <h1>Admin Dashboard</h1>
        <p class="subtitle">Access Valentine messages and responses</p>
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter admin username">
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter admin password">
        </div>
        
        <button class="login-btn" onclick="login()">
            üîë Login to Dashboard
        </button>
        
        <div class="error-message" id="errorMessage">
            Invalid username or password
        </div>
        
        <div class="admin-note">
            <strong>Note:</strong> This is the admin panel for the Valentine project. 
            Only the person who created this project should have access.
            Default credentials: admin / valentine2024
        </div>
    </div>

    <script>
        // Default credentials (change these!)
        const ADMIN_USERNAME = 'admin';
        const ADMIN_PASSWORD = 'valentine2024';
        
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const error = document.getElementById('errorMessage');
            
            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                // Store authentication token
                localStorage.setItem('valentineAdmin', 'true');
                localStorage.setItem('adminToken', Date.now().toString());
                
                // Redirect to admin dashboard
                window.location.href = '/admin.html';
            } else {
                error.style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
                
                // Shake animation
                document.querySelector('.login-container').style.animation = 'shake 0.5s';
                setTimeout(() => {
                    document.querySelector('.login-container').style.animation = '';
                }, 500);
            }
        }
        
        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
        
        // Allow Enter key to submit
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
        
        // Check if already logged in
        if (localStorage.getItem('valentineAdmin') === 'true') {
            window.location.href = '/admin.html';
        }
    </script>
</body>
</html>
